name: Update index.html from Codex

on:
  workflow_dispatch:
    inputs:
      html:
        description: "Paste the full index.html generated by Codex"
        required: true
        type: string

permissions:
  contents: write
  pull-requests: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Replace index.html
        run: |
          cat > index.html <<'EOF'
          ${{ inputs.html }}
          EOF

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "Update site from Codex"
          title: "Update site from Codex"
          body: "Automated update of index.html generated by Codex."
          branch: "codex-update"
          delete-branch: true
